language: node_js
node_js:
- 9
install:
  - pip install --user awscli
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: camtowns-first-site
  local-dir: ./
  skip_cleanup: true
  region: us-east-2
  on:
    branch: master

script:
  exit 0